<!DOCTYPE html>
<html>
<head>
	<title>HTML Tables</title>
</head>
<body>
	<table border="1" cellspacing="0" cellpadding="10">
		<caption>Characters</caption>
		<tr>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Age</th>
		</tr>
		<tr>
			<td>Michael</td>
			<td>De Santa</td>
			<td>37</td>
		</tr>
		<tr>
			<td>Trevor</td>
			<td>Philips</td>
			<td>37</td>
		</tr>
		<tr>
			<td>Franklin</td>
			<td>Clinton</td>
			<td>23</td>
		</tr>
	</table>
	<br />
	<table border="1" cellspacing="0" cellpadding="10" width=200>
		<caption>Span</caption>
		<tr align="center">
			<td colspan=4>0</td>
		</tr>
		<tr align="center">
			<td rowspan=2>0</td>
			<td>0</td>
			<td>0</td>
			<td rowspan=2>0</td>
		</tr>
		<tr align="center">
			<td>0</td>
			<td>0</td>
		</tr>
		<tr align="center">
			<td>0</td>
			<td>0</td>
			<td>0</td>
			<td>0</td>
		</tr>
	</table>
</body>
</html>
