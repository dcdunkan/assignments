<!DOCTYPE html>
<html>
    <head>
        <title>Question 1: Tables</title>
    </head>
    <body>
        <table border="1" cellspacing="0" cellpadding="4" style="text-align: center; background-color: yellow;">
            <caption>Example: Nested</caption>
            <tr align="center">
                <th colspan="2" rowspan="2">CI</th>
                <th rowspan="2">All Genders</th>
                <th colspan="2">By Gender</th>
            </tr>
            <tr>
                <td>
                    <table border="1">
                        <tr>
                            <th>Males</th>
                            <th>Females</th>
                        </tr>
                        <tr>
                            <td>9215604</td>
                            <td>4512358</td>
                        </tr>
                    </table>
                 </td>
            </tr>
            <tr>
                <th>Rural</th>
                <td>6521458</td>
                <td>4215389</td>
                <td colspan="2">4152348</td>
            </tr>
        </table>
    </body>
</html>
