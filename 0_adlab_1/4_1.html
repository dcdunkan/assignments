<!DOCTYPE html>
<html>
<head>
	<title>Trees</title>
</head>
<body>
	<table border="1" cellspacing="0" cellpadding="10">
		<tr>
			<th></th>
			<th></th>
			<th colspan="4">Tree</th>
		</tr>
		<tr>
			<th></th>
			<th></th>
			<th>Pine</th>
			<th>Maple</th>
			<th>Oak</th>
			<th>Fir</th>
		</tr>
		<tr>
			<th rowspan="4">Characteristics</th>
			<th>Average Width</th>
			<td>50</td>
			<td>60</td>
			<td>80</td>
			<td>70</td>
		</tr>
		<tr>
			<th>Average Height</th>
			<td>100</td>
			<td>60</td>
			<td>30</td>
			<td>70</td>
		</tr>
		<tr>
			<th>Typical Life Span</th>
			<td>3,000</td>
			<td>4,000</td>
			<td>5,000</td>
			<td>1,000</td>
		</tr>
		<tr>
			<th>Leaf Type</th>
			<td>Adult</td>
			<td>Sugar</td>
			<td>Dark Oak</td>
			<td>Four-leaf Clover</td>
		</tr>
	</table>
</body>
</html>
